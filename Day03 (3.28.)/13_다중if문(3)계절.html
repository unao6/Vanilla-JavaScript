<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        'use strict'
        let month=Number(prompt('몇월인지 입력하세요','숫자만 입력'));
        if(3<=month && month<=5){
            document.write(month+'월은 봄입니다');
        }else if(6<=month && month<=8){
            document.write(month+'월은 여름입니다');
        }else if(9<=month && month<=11){
            document.write(month+'월은 가을입니다');
        }else if(12<=month && month<=2){
            document.write(month+'월은 겨울입니다');
        }else{
            document.write(month+'월은 존재하지 않습니다.');
        }
        // if (month<1 || month>12) 로 해도 좋고~

    </script>
</head>
<body>
    <pre>
        month입력
        1~12외의 값을 입력하면 해당 달은 존재하지 않습니다
    </pre>
    
</body>
</html>
