<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        'use strict'

        let num= Number(prompt('숫자를 입력하세요'));
        if(num%5==0){
            document.write('5의 배수입니다');
        }else{
            document.write('5의 배수가 아닙니다');
        }

    </script>
</head>
<body>
    <pre>
        입력받아서 num 5의배수다 아니다.
        
    </pre>
    
</body>
</html>
