<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        'use strict'

        let id = 'ezen';
        let userid = prompt('아이디를 입력하세요');

        if(id==userid){ //형까지 비교하려면 ===
            document.write('환영합니다')
        }else{
            document.write('잘못된 아이디입니다');
        }

    </script>
</head>
<body>
    <pre>
        id='ezen', userid 외부에서 입력받기
        아이디가 일치하면 환영합니다
        그렇지 않으면 잘못된 아이디입니다 alert
    </pre>
    
</body>
</html>
