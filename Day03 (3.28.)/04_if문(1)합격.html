<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        'use strict'

        let num = Number(prompt('점수를 입력하세요','0'))
        if (num>=80){
            alert('합격');
        }else{
            alert('불합격');
        }

    </script>
</head>
<body>
    <pre>
        1. 만약에 입력한 값(num) 80이 넘으면 합격
        2. 만약에 입력한 값(num) 80이 넘으면 합격 그렇지 않으면 불합격        
    </pre>
    
</body>
</html>
