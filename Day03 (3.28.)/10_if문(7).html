<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        'use strict'
        const num = Number(prompt('51~99까지 범위 입력하세요'));
        if(51<=num && num<=99){
            alert(num + ': 범위 인정');
        }else{
            alert(num + ': 범위 초과');         
        }

    </script>
</head>
<body>
    <pre>
        num 입력
        51~99까지 범위이면 범위내 인정
        그렇지 않으면 범위 초과
    </pre>
    
</body>
</html>
