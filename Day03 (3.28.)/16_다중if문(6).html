<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        'use strict'
        let num = Number(prompt('숫자를 입력하세요'));
        if(num>10){
            if(num%2==1){
                document.write(num,'은 홀수입니다');
            }else{
                document.write(num,'은 짝수입니다');
            }
        }else{
            if(num%3==0){
                document.write(num,'은 3의 배수입니다');
            }else{
                document.write(num,'은(는) 3의 배수가 아닙니다');
            }
        }

    </script>
</head>
<body>
    <pre>
        num값
        10보다 크면 짝수인지 홀수인지 분류하고
        그렇지 않으면 3의 배수인지 아닌지 분류
    </pre>
    
</body>
</html>
