<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        'use strict'

        let num = Number(prompt('숫자를 입력하세요'));
        if(num==1){
            alert('1입니다');
        }else if(num==3){
            alert('3입니다');
        }else if (num==6){
            alert('6입니다');
        }else{
            alert('해당되지 않습니다');
        }

    </script>
</head>
<body>
    <pre>
        결과가 2개 이상이면 다중if문을 생각해보자
        결과갯수-1 : if문 갯수

        num값 1은 1입니다
        3은 3입니다
        6은 6입니다
        그 외는 해당되지 않습니다

    </pre>
    
</body>
</html>
