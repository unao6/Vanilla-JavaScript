<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        'use strict'
        let num=Number(prompt('1~10중에 선택하세요'));
        if(num==1){
            document.write('구두 당첨');
        }else if(num==2){
            document.write('핸드백 당첨');
        }else if(num==3){
            document.write('우산 당첨');
        }else if(num==5){
            document.write('화장품 당첨');
        }else if(num==7){
            document.write('상품권 당첨');
        }else{
            document.write('꽝 다음기회에..');
        }

    </script>
</head>
<body>
    <pre>
        num값
        1-구두
        2-핸드백
        3-우산
        5-화장품
        7-상품권
        그외 나머지는 꽝 다음기회에..
    </pre>
    
</body>
</html>
