<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        'use strict'
        let id, pw
        id = prompt('id를 입력하세요');

        if(id=='ezen'){
            pw = prompt('pw를 입력하세요');
            if(pw=='1234'){
                alert('로그인 성공');
            }else{
                alert('비밀번호가 일치하지 않습니다.');
            }
            
        }else{
            alert('id가 일치하지 않습니다.');
        }

        
    </script>
</head>
<body>
    <pre>
        id='ezen'
        pw='1234'
        아이디가 일치했을때
        비밀번호 받기
        비밀번호 일치하면 로그인성공
        그렇지안흥면 비밀번호 오류
    </pre>
    
</body>
</html>
