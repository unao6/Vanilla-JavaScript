<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        'use strict'

        let age = Number(prompt('나이를 입력해주세요', '21'));
        if(age>=19){
            document.write('성인입니다');
        }else{
            document.write('미성년자입니다');
        }
        


    </script>
</head>
<body>
    <pre>
        age 변수
        나이가 19세 이상이면 성인
        그렇지 않으면 미성년
    </pre>
    
</body>
</html>
