<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        'use strict'
        function make(x,y){
            document.write(`x: ${x}, y: ${y} <br>`)

            let result=0;
            if(x!=undefined){
                result += x;
            }
            if(y!=undefined){
                result += y;
            }
            document.write(`result: ${result} <br>`);
            document.write(`//////////////// <br>`);
        }

        make();
        make(500);
        make(100,200);

    </script>
</head>
<body>
    <pre>
        
    </pre>
    
</body>
</html>
