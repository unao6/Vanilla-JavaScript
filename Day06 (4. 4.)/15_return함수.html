    <script>
        'use strict' 
        function sum(x, y){
            const z = x+y;
            return z;
        }

        const a = sum(10, 50);
        document.write(`두수의 합: ${a} <br>`);
        document.write(`=================== <br>`);

            const z = x-y;
            return z;
        }

        const b = sub(100,50);
        document.write(`두수의 차: ${b} <br>`);
        document.write(`=================<br>`)

            return;        
        }
        const d = make();
        document.write(`결과: ${d} <br>`);
        document.write(`=================<br>`)

    </script>
</head>
