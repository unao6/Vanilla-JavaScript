<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <style>
      div { width: 400px;  border: 1px solid #000; padding:15px} 
       p { border-bottom: 1px solid #999; padding: 15px; margin-bottom: 15px; }
      .box { border-width: 5px; }
      .con { color:hotpink; font-weight: bold; }
      .on1 { background: pink ;} 
      .on2 { width: 300px } 
      .on3 { height: 100px } 
    </style>
    
</head>
<body>
  <h2>className</h2>
  <div class="box con">
    테스트입니다.
  </div>
  <p>
    <button>읽기</button>
    <button>추가1</button>
    <button>추가2</button>
    <button>추가3</button>
    <button>추가4</button>
    <button>삭제</button>
  </p>

  <p class="output"></p>

  <script>
    let btn= document.querySelectorAll('button');
    let dom= document.querySelector('div');
    let out= document.querySelector('.output');
    let txt='';

    btn[0].addEventListener('click', function(e){
      txt= dom.className;
      out.innerHTML=txt;
    })
    //클래스네임은 사용자가 만든 클래스를 집어 넣을 수 있음
    btn[1].addEventListener('click', function(e){
      dom.className='on1';
    })
    btn[2].addEventListener('click', function(e){
      dom.className='on1 on2 on3';
    })
    btn[3].addEventListener('click', function(e){
      dom.className += ' on1 on2 on3'; //앞에 한칸 띄워야 안붙음
    })
    btn[4].addEventListener('click', function(e){
      dom.className='box';
      dom.className+=' on1';
      dom.className+=' on2';
      dom.className+=' on3';
    })
    btn[5].addEventListener('click', function(e){
      dom.className='';
    })

    // 다 연결해야되서 불편할수있음. 그래서 클래스리스트를 더 많이 사용
       
  </script>
 
</body>
</html>
