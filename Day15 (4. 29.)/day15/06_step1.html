<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <style>
      .box {
        width: 400px; height: 40px;
        border: 1px solid #000; margin-bottom: 10px;
        font-size: 20px; line-height: 2;
        text-align: center;
      }
    </style>
    <script>

    </script>
</head>
<body>
  <div class="box"></div>
  <p>
    <button data-url="http://www.naver.com">네이버</button>
    <button data-url="http://www.nate.com">네이트</button>
    <button data-url="http://www.daum.com">다음</button>
  </p>
  <script>
     const btn= document.querySelectorAll('button');
     const box= document.querySelector('.box');

     btn[0].addEventListener('click', function(e){
       box.textContent='http://www.naver.com';
     })
     btn[1].addEventListener('click', function(e){
       box.textContent='http://www.nate.com';
     })
     btn[2].addEventListener('click', function(e){
       box.textContent='http://www.daum.net';
     })
  </script>
</body>
</html>
