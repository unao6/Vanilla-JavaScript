<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
           .box {
               width: 100px; height: 100px;
               border: 1px solid #000; display: inline-block;
           }
           button { padding: 10px 25px;  }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    
    <p> <button>확인</button></p>

    <script>
      const box= document.querySelectorAll('.box');
      const btn= document.querySelector('button');
      let isColor=true, bgColor='', txt='';

      
      btn.addEventListener('click', function(e){
        bgColor= (isColor==true)? 'pink':'yellow';
        txt= (isColor==true)? '분홍':'노랑';
        // e.target.textContent=txt;
        // e.this.textContent=txt;  전부 가능
        e.currentTarget.textContent= txt;
        for (let i=0; i<box.length; i++){
          box[i].style.backgroundColor=bgColor;
        }
        //다 끝나고 나서 적어주기
        isColor= !isColor; //true일때 false로 바꾸고 false일때 true로 바꿔라
      })
    </script>
    
    <pre>
      문제
      isColor가 true이면 pink색 변경하고 버튼에 pink
      isColor가 false이면 yellow색 변경하고 버튼에 yellow색

      단 삼항연산자로 작성

      박스 3개 모두 pink=> yellow 스위치처럼 왕복해서 바뀌게
      true일때 열리고 false일때 닫아라 이런식의 원리사용
      ! = not / !true - false / ifalse - true
    </pre>
</body>
</html>
