<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .box { width: 300px; height: 200px; border: 1px solid #000; margin: 10px; font-size: 50px; text-align: center; line-height: 4; transition:0.4s}
    </style>
</head>
<body>
    <div class="box">xx</div>
    <p class="btn">
        <button>red</button>
        <button>green</button>
        <button>pink</button>
        <button>skyblue</button>
    </p>

    <script>
        const box= document.querySelector('.box');
        const btn= document.querySelectorAll('.btn button');

        btn[0].addEventListener('click', function(e){
            box.textContent='red';
            box.style.backgroundColor='red';
        })

        btn[1].addEventListener('click', function(e){
            box.textContent='green'
            box.style.backgroundColor='green';
        })

        btn[2].addEventListener('click', function(e){
            box.textContent='pink'
            box.style.backgroundColor='pink';
        })

        btn[3].addEventListener('click', function(e){
            box.textContent='skyblue'
            box.style.backgroundColor='skyblue';
        })
    </script>
</body>
</html>
