<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <style>
      .box {
        width: 90%; padding: 20px; border: 1px solid #000; margin: auto;
        font-size: 20px;
      }
      p { border-bottom: 1px solid #999; padding: 15px;}
    </style>
    
</head>
<body>
  
  <script>
      
  </script>

<div data-name="하나" class="box">
  하나
  <div data-name="둘" class="box">
    둘
    <div data-name="셋" class="box">
      셋
    </div>
  </div>
</div>

<div class="output">

</div>
<script>
  const box= document.querySelector('.box');
  const output= document.querySelector('.output');
  let txt= '';
  //박스가 여러개기때문에 유사배열처럼 포이치문 사용가능

  box.forEach( item => {
    //하위에서 상위요소로 이벤트 전파하는 방식: 이벤트 버블링
    //상위에서 하위요소로 이벤트 전파하는 방식: 이벤트 캡처링
    //item.addEventListener('click', make);
    //item.addEventListener('click', make, true);
    // item.addEventListener('click', make, false);
    item.addEventListener('click', make, {
      capture:false
    });
  })

  function make(e){
    //이벤트 전파 막기
    //딱 실행한 것만 실행
    e.stopPropagation();
    txt += `<p>${e.currentTarget.dataset.name}</p>`
    output.innerHTML=txt;
  }

</script>
</body>
</html>
