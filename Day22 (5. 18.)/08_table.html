<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .box{width: 400px; border: 1px solid #000; padding: 10px;}

        table th, 
        table td{
            padding: 10px 30px; border: 1px solid #000;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>    
    <button class="btn">불러오기</button>
    <div class="box">
        <table>
            <thead>
                <tr>
                    <th>번호</th>
                    <th>이름</th>
                    <th>주소</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
 
    <script>
       const btn = document.querySelector('.btn');
       const tbody = document.querySelector('tbody');

       btn.addEventListener('click', function(){
           const url = 'data/list.json';
           axios.get(url)
                .then(res => {
                    console.log(res.data.item); //.item까지해야 데이터가 그대로들어옴!
                    gallery(res.data.item)  // 함수로빼기
                })
       })

       function gallery(data){
           data.forEach(item=>{
               const tr = document.createElement('tr')
               const td1 = document.createElement('td')
               const td2 = document.createElement('td')
               const td3 = document.createElement('td')

               td1.textContent=item.no
               td2.textContent=item.name
               td3.textContent=item.addr

               tr.append(td1, td2, td3);
               tbody.append(tr);
           })
       }
       
    </script>
</body>
</html>
