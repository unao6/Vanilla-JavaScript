<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        'use strict'
        let num1 = '100';
        let num2 = '100.1234';
        let num3 = '20동';
        let num4 = '20px';

        num1 = parseInt(num1);
        num2 = parseFloat(num2);
        num3 = parseInt(num3);
        num4 = parseInt(num4);

        document.write(` 출력1 : ${num1} <br> `);
        document.write(` 출력2 : ${num2} <br> `);
        document.write(` 출력3 : ${num3} <br> `);
        document.write(` 출력4 : ${num4} <br> `);

    </script>
</head>
<body>
    <pre>
        
    </pre>
    
</body>
</html>
