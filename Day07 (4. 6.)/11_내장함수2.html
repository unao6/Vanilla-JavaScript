<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        'use strict'
        let a = 100;
        let b = 100.1234;
        let c = 'Not a Number';
        let d = 50*10;
        let e = ' ';

        document.write(`a: ${isNaN(a)} <br>`);
        document.write(`a: ${isNaN(b)} <br>`);
        document.write(`a: ${isNaN(c)} <br>`);
        document.write(`a: ${isNaN(d)} <br>`);
        document.write(`a: ${isNaN(e)} <br>`);

        let str1 = 100;
        let str2 = 200;
        let str3 = str1 + str2 ;
        let str4 = String(str1) + String(str2);
        let str5 = Number(str4);

        document.write(`str1: ${typeof(str1)} <br>`);
        document.write(`str2: ${typeof(str2)} <br>`);
        document.write(`str3: ${typeof(str3)} <br>`);
        document.write(`str4: ${typeof(str4)} <br>`);
        document.write(`str5: ${typeof(str5)} <br>`);


    </script>
</head>
<body>
    <pre>
        
    </pre>
    
</body>
</html>
