        const sum = (min,max) => {
            let hap =0;
            //for min~max까지 반복
            for (let i=min; i<=max; i++){
                hap=hap+i;
            }
            return hap;
        }        
        


        const result = sum(10, 20);
        document.write('결과: ' + result);

    </script>
