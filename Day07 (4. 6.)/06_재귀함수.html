<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        'use strict'

        function count(num){
            document.write(`num: ${num} <br>`);
            num--;
            if(num <=0){
                return false
                //return null , 똒같음
            }
            count(num);
        }       

        count (10);

    </script>
</head>
<body>
    <pre>
        재귀함수: 
            함수 내에서 자신의 함수를 호출
        ex) 팩토리얼 계산
    </pre>
    
</body>
</html>
