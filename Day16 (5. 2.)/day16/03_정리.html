<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>  
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .list-group {
            margin: 20px;padding: 20px;
            border: 1px solid #000;
            width: 300px;
        }
        .list-group li { padding: 10px; }
    </style>
</head>
<body>
    <ul class="list-group">
        <li class="list-group-item">
            <a href="#" class="find-parent" data-color="#ff6600">parent</a>
            <a href="#" class="find-parents" data-color="#ff6600">parents</a>
        </li>
        <li class="list-group-item">
            <a href="#" class="find-parent" data-color="#0066ff">parent</a>
            <a href="#" class="find-parents" data-color="#0066ff">parents</a>
        </li>
        <li class="list-group-item">
            <a href="#" class="find-parent" data-color="yellow">parent</a>
            <a href="#" class="find-parents" data-color="#00aa00">parents</a>
        </li>
    </ul>
 <script>
      const findParent= document.querySelectorAll('.find-parent');
      const findParents= document.querySelectorAll('.find-parents');

      for(let i=0; i<findParent.length; i++){
          findParent[i].addEventListener('click', (e)=> {
              //href, form의 action을 막아줌
              e.preventDefault();

              const current= e.currentTarget;
              const color= current.dataset.color;

            //   const parent= current.parentElement.parentElement;
              const parent= current.parentElement;
              parent.style.backgroundColor= color
          })
      }

      //
      for (let i=0; i<findParents.length; i++){
          findParents[i].addEventListener('click', (e)=>{
              e.preventDefault();

              const current= e.currentTarget;
              const color= current.dataset.color;

              //closest: 해당선택자- 상위로 가까이 있는 부모를 찾아줌
              const parents= current.closest('.list-group'); 
              console.log(parents);
              parents.style.backgroundColor=color;
          })
      }

 </script>   
</body>
</html>
