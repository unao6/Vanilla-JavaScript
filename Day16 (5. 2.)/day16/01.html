<body>
    <a href="http://www.naver.com" title="네이버로 이동합니다.">네이버</a>

    <script>
        const link=document.querySelector('a');
        link.addEventListener('click',(e)=>{
            e.preventDefault();
            //

            const aa= link.getAttribute('title');
            return false;

            alert(aa);
        })
    </script>
