<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        ul {  margin: 20px;   }
        ul li { height: 40px; margin-bottom: 5px; border: 1px solid #000;}
        ul li span {display: block; line-height: 40px; font-size: 20px; text-indent: 10px; }
    </style>
</head>
<body>
    <ul id="post1">
        <li><span class="thumb">1</span></li>
        <li><span class="thumb">2</span></li>
        <li><span class="thumb">3</span></li>
        <li><span class="thumb">4</span></li>
    </ul>

    <ul id="post2">
        <li><span class="thumb">1</span></li>
        <li><span class="thumb">2</span></li>
        <li><span class="thumb">3</span></li>
        <li><span class="thumb">4</span></li>
    </ul>
    <button id="btn1" type="button">자손요소</button>
    
    <script>
        const btn1= document.querySelector('#btn1');
        const post= document.querySelector('#post1');
        const thumb= document.querySelectorAll('#post1 li');
        let arrColor=['red', 'green', 'pink', 'skyblue', 'lime'];                
        let ran= 0;
        let current= thumb[0];
        current.style.backgroundColor= arrColor[ran];

        btn1.addEventListener('click',(e) => {
            ran=Math.floor(Math.random()*arrColor.length);
            current = current.nextElementSibling;
            current.style.backgroundColor=arrColor[ran];        
        })
        
    </script>
