<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>    
</head>
<body>
    
    <div class="container">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>
            <button type="button" id="btn1">Prev</button>
            <button type="button" id="btn2">Next</button>
        </span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
    </div>

    <script>
       const btn1 = document.querySelector('#btn1');
       const btn2 = document.querySelector('#btn2');

       btn1.addEventListener('click', e=>{
           const current = e.currentTarget;
           current.parentElement.previousElementSibling.style.fontSize='40px';
       })
       btn2.addEventListener('click', e=>{
           const current = e.currentTarget;
           current.parentElement.nextElementSibling.style.fontSize='40px';

       })
    </script>

</body>
</html>
