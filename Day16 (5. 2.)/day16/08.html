<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .banner {  }
        .banner ul { display: flex; width: 400px; height: 150px; border: 1px solid #000; overflow: hidd en;}
        .banner ul li { width: 200px; }
        .banner ul li img { width: 200px; }

    </style>
</head>
<body>

    <div class="banner">
        <ul>
            <li><img src="images/cat0.jpg" alt=""></li>
            <li><img src="images/cat1.jpg" alt=""></li>
            <li><img src="images/cat2.jpg" alt=""></li>
            <li><img src="images/cat3.jpg" alt=""></li>
        </ul>
    </div>
    <p class="btn">
        <button class="prev">이전</button>
        <button class="next">다음</button>
    </p>

    <script>

        const prev=document.querySelector('.prev');
        const next=document.querySelector('.next');
        const ul=document.querySelector('.banner ul');
        let first, last;

        prev.addEventListener('click', e=>{
            first= document.querySelector('.banner ul li:first-child');
            ul.append(first);
        })
        next.addEventListener('click', e=>{
            last=document.querySelector('.banner ul li:last-child');
            ul.prepend(last);
        })
        

    </script>
</body>
</html>
