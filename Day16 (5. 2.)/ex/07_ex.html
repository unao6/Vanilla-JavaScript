<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .container {  margin: 30px auto;  width: 500px; }
        .menu {  display: flex;}
        .menu li a {  display: inline-block;  width: 100px;  text-align: center;  padding: 8px 0;  color: #333;
          text-decoration: none; border-radius: 4px 4px 0 0;   background: beige;    }
         .menu li a.active {   background:  #333; color: #fff;    }
        .menu li a:not(.active):hover {  opacity: .5;  transition: opacity .4s;    }
        .content.active {  background:  #333;  color: #fff; min-height: 150px; padding: 12px;  display: block;
        }
        .content {  display: none;  }
    </style>
</head>
<body>
    <div class="container">
        <ul class="menu">
          <li><a href="http://www.naver.com" class="active" data-id="about">about</a></li>
          <li><a href="http://www.naver.com" data-id="service">service</a></li>
          <li><a href="http://www.naver.com" data-id="contact">content</a></li>
        </ul>
    
        <section class="content active" id="about">
            사랑의 생명을 같은 같이 커다란 예가 있으랴? 전인 있는 되려니와, 곳이 낙원을 것이다.
        </section>
    
        <section class="content" id="service">
            언덕 애기 새워 위에도 별 멀리 거외다. 흙으로 노루, 어머니 봅니다. 부끄러운 걱정도 너무나 아이들의 내린 말 별이 있습니다.
        </section>
    
        <section class="content" id="contact">
            옥 별이 멀듯이, 어머니, 불러 지나가는 이런 듯합니다. 릴케 못 어머니 남은 까닭입니다. 딴은 나는 계절이 어머니 오면 봅니다. 그리워 오는 까닭이요, 책상을 이름과, 어머니, 별 이름을 추억과 봅니다. 소녀들의 별에도 내 사랑과 계십니다.
        </section>
      </div>

    <script>
         const menuItem= document.querySelectorAll('.menu li a');
         const contentItem= document.querySelectorAll('.content');
         
         menuItem.forEach(item=>{
             item.addEventListener('click', e=>{
                 //링크 막아주기
                 e.preventDefault();

                 //a클래스 모두 떼기
                 menuItem.forEach(item=>{ //item은 이름 아무거나 써도됨
                     item.classList.remove('active'); 
                 })
                 //자신의 대상에 클래스 붙이기
                 e.currentTarget.classList.add('active');
 
                 //content의 active 클래스 모두 떼기
                 contentItem.forEach(content=> {
                     content.ClassList.remove('active');
                 })
                 //누른 대상과 동일한 컨텐츠가 보이게 하기 active
                 document.getElementById(item.dataset.id).classList.add('active'); //getEle~ 아이디값 다 뽑아오는게 더 귀찮아서 s.all말고 썼음
                

                

             })
         })
         
    </script>
</body>
</html>
