<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">  
    <style>
        .selector {
            width: 200px; height: 30px; margin: 30px;
            position: relative; 
        }
        .selector .title { display: block; height: 30px; border: 1px solid #ccc; line-height: 30px; padding: 0 15px; }
        .selector .list { position: absolute; width: 100%; height: 160px; overflow: hidden; left: 0; top: 31px;}
    
        .selector .list li a {display: block; height: 30px; border: 1px solid #ccc; line-height: 30px; padding: 0 15px;background: #fff; border-bottom: none; }
        .selector .list li:last-child a { border-bottom: 1px solid #ccc;}
    </style>
   
</head>
<body>
    <div class="selector">
        <a href="#" class="title"> 패밀리사이트 </a>
        <ul class="list">
            <li><a href="#">다음</a></li>
            <li><a href="#">네이트</a></li>
            <li><a href="#">구글</a></li>
            <li><a href="#">이젠</a></li>
            <li><a href="#">네이버</a></li>            
        </ul>
    </div>

    <script>
        let title=document.querySelector('.selector .title');
        let list=document.querySelector('.selector .list');
        let isOpen=false;

        list.style.height='0px'; //꼭 js로 안해도 되는데 하는거임css에서해도됨
        this.addEventListener('click', (e)=>{
            if(isOpen){
                list.style.height='0px';
            }else{
                list.style.height='160px';
            }
            isOpen=!isOpen;
        })

         
    </script>
</body>
</html>
