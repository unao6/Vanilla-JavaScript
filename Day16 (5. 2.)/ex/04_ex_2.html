<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">  
    <style>
        .nav {
            position: absolute;
            left: -600px; top: 100px;
            width: 650px;
            display: flex;
            justify-content: space-between;
            transition: 0.4s;
        }
        .nav ul {   display: flex  }
        .nav ul li {}
        .nav ul li a { display: block; width: 120px; height: 40px; text-align: center; line-height: 40px;}
        .nav ul li:nth-child(odd) a {background: pink;}
        .nav ul li:nth-child(even) a {background: skyblue;}
        .nav .close {
            cursor: pointer;
            width: 60px;
            height: 40px; background: #000;
            color:#fff;
            font-size: 20px; line-height: 2;
            text-align: center;
        }
        
    </style>
   
</head>
<body>  
    <nav class="nav">
        <ul>
            <li><a href="#">Menu1</a></li>
            <li><a href="#">Menu2</a></li>
            <li><a href="#">Menu3</a></li>
            <li><a href="#">Menu4</a></li>
            <li><a href="#">Menu5</a></li>
        </ul>
        <p class="close">X</p>
    </nav>

    <script>
       let close= document.querySelector('.nav .close');
       let nav= document.querySelector('.nav');
       let isplay= false;
       

       close.addEventListener('click', (e)=>{
           if(isplay){ //true
                nav.classList.remove('on')
           }else{ //false
               nav.classList.add('on')
           }
           isplay=!isplay;
       }) //css부분 작성못함
       

       
        
    </script>
</body>
</html>
