<!DOCTYPE html>
<html lang="en">

<body>

    <script>
    // 이것또한노가다
    
        const coffee1 = () => {
            return new Promise((resolve, reject)=> {
                setTimeout( ()=>{
                    console.log('1번 음료 주문완료');
                },2000)
            })
        }

        const coffee2 = () => {
            return new Promise((resolve, reject)=> {
                setTimeout( ()=>{
                    console.log('2번 음료 주문완료');
                },2000)
            })
        }

        const coffee3 = () => {
            return new Promise((resolve, reject)=> {
                setTimeout( ()=>{
                    console.log('3번 음료 주문완료');
                },2000)
            })
        }

        

        console.log('음료 주문하기')
        coffee1()
        .then( res=>coffee2(res) )
        .then( res=>coffee3(res) )
        .then( res=>console.log(res) )
        .catch( e=>console.log(e) )
        .finally( ()=>{
            console.log('끝');
        })
        


    </script>    
</body>
</html>
