<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">   
    <title>Document</title>
    <style>

    </style>
</head>
<body>

    <script>
    // 이것또한노가다
    
        const coffee1 = () => {
            return new Promise((resolve, reject)=> {
                setTimeout( ()=>{
                    console.log('1번 음료 주문완료');
                },2000)
            })
        }

        const coffee2 = () => {
            return new Promise((resolve, reject)=> {
                setTimeout( ()=>{
                    console.log('2번 음료 주문완료');
                },2000)
            })
        }

        const coffee3 = () => {
            return new Promise((resolve, reject)=> {
                setTimeout( ()=>{
                    console.log('3번 음료 주문완료');
                },2000)
            })
        }

        

        console.log('음료 주문하기')
        //Promise.race - 데이터가 1등으로 완료가되면 끝남 / 용량큰 이미지로딩할때 하나라도 완료가되면 중단
        //일반적으로 많이쓴느건 아니지만 알아두라고~~
        
        console.time('시작');
        Promise.race([coffee1(), coffee2(), coffee3()]).then( res=> {
            console.log(res);
            console.timeEnd('시작');
        })
        


    </script>    
</body>
</html>
