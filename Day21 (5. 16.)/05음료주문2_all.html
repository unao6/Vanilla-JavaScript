<body>

    <script>

    
        const coffee1 = () => {
            return new Promise((resolve, reject)=> {
                setTimeout( ()=>{
                    console.log('1번 음료 주문완료');
                },2000)
            })
        }

        const coffee2 = () => {
            return new Promise((resolve, reject)=> {
                setTimeout( ()=>{
                    console.log('2번 음료 주문완료');
                },2000)
            })
        }

        const coffee3 = () => {
            return new Promise((resolve, reject)=> {
                setTimeout( ()=>{
                    console.log('3번 음료 주문완료');
                },2000)
            })
        }

        
    //일반적으로 많이쓴느건 아니지만 알아두라고~
    //한꺼번에 데이터가 다 들어오는 것
        console.log('음료 주문하기')     
        
        console.time('시작');
        Promise.all([coffee1(), coffee2(), coffee3()]).then( res=> {
            console.log(res);
            console.timeEnd('시작');
        })
        


    </script>
