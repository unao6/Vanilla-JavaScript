<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        'use strict'

        let str = '             안녕 나는 길동        ';
        let str1 = str.trim();
        let str2 = str.trimStart();
        let str3 = str.trimEnd();

        document.write(str.length, '<br>');
        document.write(str1.length, '<br>');
        document.write(str2.length, '<br>');
        document.write(str3.length, '<br>');

    </script>
</head>
<body>
    <pre>
        trim() 메서드는 문자열 양 끝의 공백을 제거합니다. 
        공백이란 모든 공백문자(space, tab, NBSP 등)와 모든 개행문자(LF, CR 등)를 의미합니다.
    </pre>
    
</body>
</html>
