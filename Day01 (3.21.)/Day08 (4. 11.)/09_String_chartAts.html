<html lang="en">
<head>

    <title>Document</title>
    <script>
        'use strict'

        const str='안녕하세요';
        document.write(str.charAt(0), '<br>');
        document.write(str.charAt(1), '<br>');
        document.write(str.charAt(2), '<br>');
        document.write(str.charAt(3), '<br>');
        document.write(str.charAt(4), '<br>');

        document.write(`================<br>`);

        for(let i=0; i<str.length; i++){
            document.write(str.charAt(i), '<br>');
        }

        let num=100;
        let num1= num.toString();
        document.write('<br>', typeof(num)); //number
        document.write('<br>', typeof(num1)); //string

    </script>
</head>
