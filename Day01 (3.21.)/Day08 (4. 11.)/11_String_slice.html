<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        'use strict'
        let str = '안녕하세요홍길동입니다.';

        document.write(str.slice(1,3), '<br>');
        document.write(str.slice(2,5), '<br>');
        document.write(str.slice(3), '<br>');
        document.write(str.slice(undefined), '<br>');
        document.write(str.slice(-4, -1), '<br>');
        document.write('/////////////////<br>');

        document.write(str.substring(1,3), '<br>');
        document.write(str.substring(2,5), '<br>');
        document.write(str.substring(3), '<br>');
        document.write(str.substring(undefined), '<br>');
        //document.write(str.substring(-4, -1), '<br>');
        document.write('/////////////////<br>');

        document.write(str.substr(1,3), '<br>');
        document.write(str.substr(3,5), '<br>');
        document.write(str.substr(3), '<br>');
        document.write(str.substr(undefined), '<br>');

    </script>
</head>
<body>
    <pre>
        일부 문자열 반환 (문자열 가져오기)

        1. slice(시작 인덱스, 종료 인덱스 -1)
        slice() 메소드는 문자열의 일부를 추출하면서 새로운 문자열을 반환합니다.

        2. substring(시작 인덱스, 종료 인덱스 -1)
        slice()와 동일하다. 단, 음수가 존재하지 않는다

        3. substr(시작 인덱스, 글자수)
    </pre>
    
</body>
</html>
