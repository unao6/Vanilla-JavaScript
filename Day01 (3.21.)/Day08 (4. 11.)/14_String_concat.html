<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        'use strict'
        let str1 = '안녕하세요';
        let str2 = '나는 홍길동';

        let msg = str1.concat(str2);
        document.write(msg,'<br>');
        document.write(str1+str2, '<br>');


    </script>
</head>
<body>
    <pre>
        .concat() 문자열 합치기 // 배열객체에서 중요
        + 연산자로 연결 
    </pre>
    
</body>
</html>
