<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        'use strict'

        const make = num => {
            if(num.length<2){
                return '0'+num;        
            }else{
                return num;
            }
        }

        let result = make('7');
        document.write(`출력 ${result}`);

    </script>
</head>
<body>
    <pre>
        make(’5’)

        return

        → 05
    </pre>
    
</body>
</html>
