<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        'use strict'
        let str = prompt('숫자를 입력하세요');

        if(str.length<2){
            str='0'+str;
        }
        document.write(`출력 ${str}`);

    </script>
</head>
<body>
    <pre>
        숫자 입력받기  str에
        글자수가 1자리면 앞에 0을 붙여라 (두자리로 되도록)
        

    </pre>
    
</body>
</html>
