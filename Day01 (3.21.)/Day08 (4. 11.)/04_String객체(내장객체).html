<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        'use strict'
        const str1= new String('안녕하세요 저는 홍길동입니다.'); // 객체로 선언하는것
        document.write(typeof(str1), '<br>'); // object

        const str2= '안녕하세요 저는 김춘입니다.';
        document.write(typeof(str2), '<br>'); // string

        //속성 .length 문자갯수, 공백도 인식
        document.write(str1.length, '<br>'); 
        document.write(str2.length, '<br>'); // 단순문자열에도 적용되는것 확인

    </script>
</head>
<body>
    <pre>
        내장객체: String 객체
        1. 선언
            객체명 = new String('문자열')
            

        2.  변수 = '문자열' - 단순한 string 문자열
            변수.속성 - 객체로 인식 (자동으로)
            변수.메서드() - 객체로 인식 (자동으로)

    </pre>
    
</body>
</html>
