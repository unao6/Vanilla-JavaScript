<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        'use strict'
        const make = (num, size) =>{
            let result = '';
            num=num.toString();
            let len = num.length;
            
            if (len<size) {
                //입력받은 자릿수 뺀 나머지만큼 000붙이기
                for(let i = 0; i<size-len; i++){
                    result += '0';
                }
                return result + num;
            }
        }
            

        document.write(make(10, 5), '<br>');
        document.write(make(22, 5), '<br>');
        document.write(make(200, 5), '<br>');

    </script>
</head>
<body>
    <pre>
        제품코드 10 => 00010
        제품코드 22 => 00022
        제품코드 200 => 00200
    </pre>
    
</body>
</html>
