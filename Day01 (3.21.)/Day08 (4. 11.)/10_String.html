<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        'use strict'
        let user = prompt('주민번호 뒷자리 7자리를 입력하시오');
        let ch = user.charAt(0);
        if(ch=='1' || ch=='3'){
            alert('남자');
        }else if(ch=='2' || ch=='4'){
            alert('여자');
        }else if(ch==' ' || isNaN(ch)){
            alert('형식이 맞지 않습니다');
        }else{
            alert('범위를 초과하였습니다');
        }

    </script>
</head>
<body>
    <pre>
        1. user 변수에 주민번호 뒷자리 7자리 입력
        2. 첫글자 1,3 이면 남자 / 2, 4면 여자
        3. 공백이나 문자가 들어오면 형식이 잘못 되었습니다.
        4. 그 외 나머지는 범위초과
    </pre>
    
</body>
</html>
