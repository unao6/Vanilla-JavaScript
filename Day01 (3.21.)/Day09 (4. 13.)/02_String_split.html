<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        'use strict'

        let tags = '과자, 사탕, 옥수수, 아이스크림'
        document.write(` #${tags} <br>`);

        let arr = tags.split(','); //쉼표를 기점으로 짤라버리는것
        document.write(` ${typeof(arr)} <br>`);
        console.log(arr);

        for( let item in arr){
            document.write(`${item} <br>`);
        }

        for( let item of arr){
            document.write(`#${item} <br>`);
        }

        let day = '2022-04-13';
        let msg = day.split('-');
        document.write(`${msg} <br>`);

    </script>
</head>
<body>
    <pre>
        String.prototype.split()
        String 객체를 지정한 구분자를 이용하여 여러 개의 문자열로 나눕니다.

        구문
        str.split([separator[, limit]])

        반환값
        주어진 문자열을 separator마다 끊은 부분 문자열을 담은 Array.
        //반환값이 array 이기 때문에 어레이 메서드를 또 쓸 수 있음!

    </pre>
    
</body>
</html>
