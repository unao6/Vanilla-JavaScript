<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!-- div#box>ul>li{??}*4 -->
    <div id="box">
        <ul>
            <li>??</li>
            <li>??</li>
            <li>??</li>
            <li>??</li>
        </ul>
    </div>
    <button onclick="onColor()">스타일넣기</button>
    <script>
        const onColor=()=>{
            let dom= document.querySelectorAll('#box li');
            for(let i in dom){
                dom[i].style.backgroundColor="yellow";
                dom[i].style.marginBottom="10px";
                dom[i].style.fontSize="30px";
                // dom[i].innerHTML='MenuList'+i;
                dom[i].innerHTML=`MenuList${i}`;

            }
        }

    </script>
    
</body>
