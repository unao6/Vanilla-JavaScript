<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <title>Document</title>
    <style>
        #box {border: 1px solid #000; padding: 20px; margin: bottom 20px;}
        #box h2 {font-size: 40px; color: red; padding: 10px; background:yellow; text-align: center;}
        

    </style>
    <script>
        'use strict'

    </script>
</head>
<body>

    <div id="box">
        <!-- <h2>xxx</h2> -->
    </div>

    <button onclick="make1()">innerHTML</button>
    <button onclick="make2()">innerText</button>
    <button onclick="make3()">textContent</button>

    <script>
        let dom= document.querySelector('#box');

        const make1=() => {
            dom.innerHTML='<h2>나는 <span>제목</span>입니다.</h2>';
        }
        const make2=() => {
            dom.innerText='<h2>나는 <span>제목</span>입니다.</h2>';
        }
        const make3=() => {
            dom.textContent='<h2>나는 <span>제목</span>입니다.</h2>';
        }


    </script>
    <pre>
        .innerHTML= 문자, 태그
        .innerText= 문자
        .textContent= 문자
        
        innerHTML이 무조건 좋은 방법은 아님
    </pre>
    
</body>
</html>
