<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <title>Document</title>
    <style>

    </style>
    <script>
        'use strict'
        let ran1= Math.random();
        console.log(ran1);

        let ran2= Math.random()*10; // Math.random()*범위;
        console.log(ran2);

        let ran3= Math.random()*5 +5; // Math.random()*범위 +시작값;        
        console.log(ran3);

        let num1= Math.ceil(2.1);  // 2.1을 ceil적용시켰을때의 값 => 3
        console.log(num1);

        let num2= Math.floor(3.9); // 3.9를 floor 적용시켰을때의 값 => 3
        console.log(num2);

        let num3= Math.abs(-10); // 절댓값
        console.log(num3);

        let num4= Math.min(10,50);
        console.log(num4);

        let num5= Math.max(100,300,500);
        console.log(num5);

        let num6= Math.round(10.598); //반올림
        console.log(num6);

    </script>
</head>
<body>
    <pre>
        Math 수학 객체

        .random(): 0~1 사이의 실수
        .ceil(): 소숫점 이하 올림
        .floor(): 소숫점 이하 버림

        .abs(): 절댓값
        .max(): 최댓값
        .min(): 최솟값
        .round(): 소숫점이하 반올림

    </pre>
    
</body>
</html>
