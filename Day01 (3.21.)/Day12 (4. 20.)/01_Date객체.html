        let m= now.getMonth() +1;
        let date= now.getDate();
        let d= now.getDay(); //일요일-0, 월요일-1
        let arrDay=['일', '월', '화', '수', '목', '금', '토']; 
        let day=arrDay[d]; //숫자로 요일로 바꿔주기

        document.write(`${y}년 ${m}월 ${date}일 ${day}요일`);

    </script>
