<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <!-- ul>li>a -->
    <ul>
        <li><a href="http://www.naver.com" title="네이버로 이동합니다.">네이버</a></li>
        <li><a href="http://www.nate.com" title="네이트로 이동합니다.">네이트</a></li>
        <li><a href="http://www.daum.com" title="다음으로 이동합니다.">다음</a></li>
    </ul>
    
    <!-- div>p{xxx}*3 -->
    <div>
        <p>xxx</p>
        <p>xxx</p>
        <p>xxx</p>
    </div>

    <script>
        'use strict'
        let link= document.getElementsByTagName('a');
        let p= document.getElementsByTagName('p');

        for(let i=0; i<link.length; i++){
            p[i].innerHTML=link[i].href;
            p[i].innerHTML=link[i].title;
            p[i].innerHTML=link[i].innerHTML;
            p[i].innerHTML=link[i].innerText;
        }

    </script>
    
</body>
</html>
