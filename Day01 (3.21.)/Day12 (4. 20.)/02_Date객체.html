        'use strict'
        const now = new Date();
        let h = now.getHours();
        let m = now.getMinutes();
        let s = now.getSeconds();

        if(h>12){
            h=h-12;
            h='PM'+h;
        }else{
            h='AM'+h;
        }


        document.write(h, '시', m, '분', s, '초');
