<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        // 세가지 변수 비교
        
        var test1 = 100;
        console.log(test1);
        
        var test1 = 200;
        console.log(test1);

        /*똑같은 이름이 나오면 위에 값을 지우고 다시 새로 만들어서 선언
        var은 이게 가능함. 좋아보이지만 이중으로 일하는건 별로 좋지 않음*/

        let test2 = 100;
        console.log(test2);

        // let test2 = 200; 재선언 불가
        test2 = 500;
        console.log(test2);

        /* let은 재선언을 할 수 없음. 조금 더 명확한 것!
        재할당은 가능함! 한번 할당 해놓고 값을 다시 주는 것은 가능)---->변수*/

        const test3 = 100;
        console.log(test3);

        // const test3 = 200; 재선언 불가
        //test3 = 500; 재할당 불가
        //console.log(test3);

        /* const는 선언만 가능(한번만), 재할당, 재선언 할 수 없다. ---->상수
           리액트는 const를 많이 씀! */

    </script>
</head>
<body>
    <!-- html 내용 -->
    <script>
        
    </script>
    
</body>
</html>
