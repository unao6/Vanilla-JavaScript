<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        'use strict'
        const now = new Date();
        let y= now.getFullYear();
        let m= now.getMonth()+1; // 월은 0이 1월, 1이 2월
        let d= now.getDate();

        document.write(y,'년');
        document.write(m,'월');
        document.write(d,'일');

    </script>
</head>
<body>
    <pre>
        
    </pre>
    
</body>
</html>
