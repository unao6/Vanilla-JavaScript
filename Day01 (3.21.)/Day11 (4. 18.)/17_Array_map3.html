<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{margin: 0px; padding: 0px;}
        #box {margin: 20px; display: flex;}
        #box p{border: 1px solid #000; padding: 15px; text-align: center;}
    </style>
    
</head>
<body>
    <div id="box">
        <p>xxx</p>
    </div>
    <script>
        'use strict'
        const arr=[10,20,30,40,50];
        const dom= document.querySelector('#box');

        const arr2= arr.map(item=> `<p>${item}</p>`); //출력 값이 하나일 때 한줄로 (일급함수) 가능

        //arr을 map처리하기 템플릿 리터널
        const arr1= arr.map(function(item){
            return (`<p>${item}</p>`)  //괄호 써도되고 안써도 됨
        })      

        dom.innerHTML= arr1.join(''); //공백넣어야..없어짐

    </script>
    
</body>
</html>
