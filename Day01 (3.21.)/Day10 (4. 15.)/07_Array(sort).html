<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        'use strict'

        const arr0=[10,50,40,70,60,30];
        arr0.sort();
        document.write(arr0, '<br>');

        const arr1=[100,150,10,50,40,20,80];
        arr1.sort();
        document.write(arr1, '<br>');

        const arr2=[100,150,10,50,40,20,80];
        arr2.sort(function(a, b){ //공식임!! mdn사이트. 누가 편하게 만들어놓은 공식
            console.log(a,b);       // 1값을 반환하면 오름차순, -1값을 반환하면 내림차순
            if(a>b){
                return 1;
            }else if(a<b){
                return -1;
            }else{
                return 0;
            }
        })
        document.write(arr2, '<br>'); 

        const arr3=[100,150,10,50,40,20,80];
        arr3.sort(function(a,b){
            if(a>b){
                return -1;
            }else if(a<b){
                return 1;
            }else{
                return 0;
            }
        })
        document.write(arr3, '<br>');
        

        const arr4=[100,150,10,50,40,20,80];
        arr4.sort(function(a,b){
            //return a-b;
            return b-a;
        })
        document.write(arr4,'<br');
        
        //화살표함수
        const arr5=[100,150,10,50,40,20,80];
        arr5.sort( (a,b) =>{
            return a - b;
        })
        document.write(arr5, '<br>');

        //return 결과가 하나일 때는
        const arr6 = [100,150,10,50,40,20,80];
        arr6.sort( (a,b)=> a-b );
        document.write(arr6, '<br>');

        //리버스
        const arr7=[10,15,100,20]
        arr7.reverse();
        document.write(arr7,'<br>');

        arr6.reverse();
        document.write(arr6,'<br>');
        


    </script>
</head>
<body>
    <pre>
        Array.prototype.sort()
        sort() 메서드는 배열의 요소를 적절한 위치에 정렬한 후 그 배열을 반환합니다. 
        정렬은 stable sort가 아닐 수 있습니다. 기본 정렬 순서는 문자열의 유니코드 코드 포인트를 따릅니다.

        정렬 속도와 복잡도는 각 구현방식에 따라 다를 수 있습니다.
    </pre>
    
</body>
</html>
