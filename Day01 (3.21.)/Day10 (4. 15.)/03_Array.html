<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        'use strict'
        let arr = ['red', 'green', 'pink', 'blue']
        arr[3] = 'hotpink';
        arr[0] = 'hotpink';
        document.write(arr, '<br>');

        arr.push('lime');
        arr.push('yellow');
        arr.push('skyblue');
        document.write(arr, '<br>');

        arr.pop()
        arr.pop()
        arr.pop()
        document.write(arr, '<br>');

        arr.unshift('skyblue');
        arr.unshift('lime');
        document.write(arr, '<br>');

        arr.shift();
        arr.shift();
        document.write(arr, '<br>');

        //수정
        arr[0]= '라임';
        arr[2]= '블루';
        document.write(arr,'<br>');

        //맨 뒤의 데이터를 하늘색으로 변경하세요 단 ?번째 위치를 모를경우
        arr[arr.length - 1] = '하늘색'
        document.write(arr,'<br>');

       

    </script>
</head>
<body>
    <pre>
        push:배열의 끝에 하나 이상의 요소를 추가하고, 배열의 새로운 길이를 반환합니다.
        pop: 배열에서 마지막 요소를 제거하고 그 요소를 반환합니다.
        shift:배열에서 첫 번째 요소를 제거하고, 제거된 요소를 반환합니다. 이 메서드는 배열의 길이를 변하게 합니다.
        unshift: 새로운 요소를 배열의 맨 앞쪽에 추가하고, 새로운 길이를 반환합니다.
    </pre>
    
</body>
</html>
