<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
    <script>
        function make(name){
            console.log(name);
            console.log(arguments) //들어오는 데이터가 몇개인지 알수 없고 들쭉날쭉하다? arguments사용
            console.log(arguments.length)
            console.log(arguments[0]);
            console.log(arguments[1]);
            console.log(arguments[2]);
        }
        
        make('홍길동', '김철수', '최고은');
    </script>
</head>

<body>
    
    <pre>
        arguments
        함수로 넘어온 모든 인수에 접근 가능
        함수내에서 사용해야 함
        length / [] index 두개밖에 안됨
        Array 형태의 객체
        배열의 내장 메서드 사용불가: map, forEach..등 X

        화살표 함수는 사용할 수 없다.

    </pre>>
</body>
