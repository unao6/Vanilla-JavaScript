    <title>Document</title>
    <style>

    <script>
        //공통
        const ani= {
            color: 'pink',
            age: 2,
            run(){
                console.log('오늘도 달린다');
            }
        }

        // 위와 색만 다름
        const dog = {
            color: 'tomato'
        }

        console.log(ani);


        //값을 가져올 수 있음! f12에서 보다보면 __proto__ 항목 있음
        dog.__proto__ = ani;
        for(let xx in dog) {
            console.log(xx);
        }
        dog.run();
    </script>
</head>
