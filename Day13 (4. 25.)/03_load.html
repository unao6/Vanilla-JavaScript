<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <style>

    </style>
    <script>
      /*
      const btn1= document.querySelector('#btn1');
      btn1.innerHTML='클릭버튼';
      document.querySelector('#btn1')가 html 내부의 id가 btn1이란 태그가 생성되기도 전에 실행되는 것이 문제가 된다
      */

      /*
      load 이벤트는 리소스(img, style, script, ect)와 그것에 의존하는 리로스들의 로딩이 완료되면 실행됩니다.
      */

      window.onload=function(){
        const btn2= document.querySelector('#btn2');
        const pic= document.querySelector('.pic');
        btn2.innerHTML= '<span>나는 제목</span>입니다.';
        btn2.innerHTML= pic.getAttribute('width');
      }

      //obj.addEventListner('이벤트', function(){})
      window.addEventListener('load', function(){
        const btn3= document.querySelector('#btn3');
        const pic= document.querySelector('.pic');
        btn3.textContent='버튼3333';
        btn3.textContent=pic.getAttribute('src');
      })

      // DOMContentLoaded는 onload보다 먼저실행한다
      // IE8 이하 지원하지 않는다(이제는 별로 안중요)
      // html 모드 로드되고 DOM트리가 완성되지만, 외부 리소스는 아직 로드되지 않는다
      // MDN: DOMContentLoaded 이벤트는 초기 HTML 문서를 완전히 불러오고 분석했을 때 발생합니다. 스타일 시트, 이미지, 하위 프레임의 로딩은 기다리지 않습니다.
      window.addEventListener('DOMContentLoaded', function(){
        const btn4= document.querySelector('#btn4');
        const pic= document.querySelector('.pic');
        btn4.textContent='버튼4444';
        btn4.textContent=pic.getAttribute('src');
      })

    </script>
</head>
<body>
  <!-- button#btn$*4+img -->
  <button id="btn1">test</button>
  <button id="btn2">test</button>
  <button id="btn3">test</button>
  <button id="btn4">test</button>
  <img src="/Day13 (4. 25.)/images/img0.jpg" alt="" width="400" class="pic">
  
</body>
</html>
