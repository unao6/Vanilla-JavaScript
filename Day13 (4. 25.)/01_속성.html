<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <style>

    </style>
    <script>

    </script>
</head>
<body>
  <div id="text"></div>
  <script>
      // 1. text= 아이디명 가져오기
      let text= document.querySelector('#text');
      // text d 태그 기본 만들기
      text.innerHTML= '<a href="#">네이버</a>'

      // 생선된 a 태그에 링크, 타겟, 타이틀 넣기
      let link= document.querySelector('#text a')
      link.setAttribute('href', 'http://www.naver.com');
      link.setAttribute('title', '네이버로 이동합니다');
      link.setAttribute('target', '_blank');
      link.textContent= 'naver site';
  </script>
</body>
</html>
