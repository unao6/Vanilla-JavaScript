<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        'use strict'
        let dollar=1200, num=0, result=0;
        //num 환전할 금액 입력받기 prompt
        //결과 result
        //환전금액은 xxx원  <- 이렇게 나오게.
        
        num=prompt('환전할 금액을 입력하세요','x천원')
        //입력금액을 숫자로 변환 후 *1.2
        num=Number(num);
        result=dollar*num;
        
        document.write('환전금액은 ',result,'원');

    </script>
</head>

</body>
</html>
