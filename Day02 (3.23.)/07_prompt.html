<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        'use strict'
        //prompt('질문내용','입력내용')
        let test = prompt('질문내용','입력내용');
        document.write(test, typeof test, '<br>');

        //외부값(form등) : string으로 들어옴 = 숫자가 아니고 문자
        // 계산을 하거나 하려면 Number나 parseInt 써야함
        test = Number(test);
        document.write(test, typeof test, '<br>');
        test = parseInt(test);
        document.write(test, typeof test);
        
        //NaN - 숫자가 아님 / 명확하게 숫자인지 아닌지 판단
        //Not a Number


    

    </script>
</head>
<body>
    <pre>
        
    </pre>
    
</body>
</html>
