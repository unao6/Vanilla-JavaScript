<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
      
</head>
<body>
  
  <script>
     /*  
      function Make() {

      }
     const xx  =  new Make()
     */

     function Man(){
        this.name  = '김태리' 
        this.age  = 20 
     }
     //this  => man1 자기자신 
     //man1 객체의 속성은 Man의 속성을 가지고 있다 
     let man1  = new Man() 
     console.log( man1.name, man1.age )

     function User( name , age , job ) {
       this.name  = name 
       this.age = age 
       this.job  = job 
       this.run  = function(){
         console.log( this.name , '는 오늘도 달린다');
       }
     }

     const user1 = new User('김태리', 22 ,'웹디자이너');
     const user2 = new User('김철수', 20 ,'웹퍼블리셔');
     const user3 = new User('김다리', 25 ,'프론트엔드개발자');

     console.log( user1.name , user1.age , user1.job )
     console.log( user2.name , user2.age , user2.job )
     user1.run() 
     user2.run()


  </script>
  <pre>
      생성자 함수 
      1. 함수명 첫글자는 대문자로 시작 
      2. new 함수명() - return 값이 없어도 반환이된다 
         사용할수 있는 객체생성코드를 구현한다 

      일반함수형식과 동일  : 재사용하기 위함 
      
  </pre>
</body>
</html>
