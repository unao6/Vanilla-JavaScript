<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
  
</head>
<body>
  
  <script>
     class Dog {
          constructor( color ) {
            this.color = color 
            this.age  = 4
          }
          run() {
            console.log('오늘도 달린다')
          }
          eat() {
            console.log('오늘도 먹는다')
          }
     }
     class Cat {
          constructor( color ) {
            this.color = color 
            this.age  = 4
          }
          run() {
            console.log('오늘도 달린다')
          }
          eat() {
            console.log('오늘도 먹는다')
          }
     }    

     const dog  = new Dog('pink')
     const cat  = new Cat('green')

     console.log( dog.color , dog.age )
     console.log( cat.color , cat.age )

     dog.run()
     cat.run()

     dog.eat()
     cat.eat()

  </script>
  <pre>
    class 클래스명 {
      constructor() {}
      method() {}
    }
    new 클래스명()
    class 키워드 
    객체지향 프로그래밍에서 사용하는 다양한 기능 
    객체를정의 상태(멤버변수)와 메서드(함수)로 구성 
    Class는 객체를 생성하기 위한 템플릿
  </pre>
</body>
</html>
