<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
  
</head>
<body>
  
  <script>
     class Test {
       name = '홍길동'
       age = 20
     }
     const t1  = new Test()
     console.log( t1.name , t1.age );
     console.log( '\n' );

     /////////////////////////

     class User {
       //생성자는 객체를 생성할때 인자를 프로티로 전달 생성 
       constructor( name , age ){
          this.name  = name ;
          this.age = age ;
       }
       run(){
         console.log( this.name , '은 오늘도 달립니다')
       }
     }

     const user  = new User('김다미', 20)
     console.log( user.name  , user.age ) 
     user.run()


  </script>
  <pre>
    class 클래스명 {
      constructor() {}
      method() {}
    }
    new 클래스명()
    class 키워드 
    객체지향 프로그래밍에서 사용하는 다양한 기능 
    객체를정의 상태(멤버변수)와 메서드(함수)로 구성 
    Class는 객체를 생성하기 위한 템플릿
  </pre>
</body>
</html>
