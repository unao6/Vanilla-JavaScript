<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        'use strict'
        //1,2,4..
        let num=Number(prompt('숫자를 입력'));
        switch(num){
            case 1 : document.write('1이다');break; //break까지가 한세트!!
            case 2 : document.write('2다');break;
            case 4 : document.write('4다');break;
            default: document.write('1,2,4가 아니다'); //마지막은 break 없음
        }

    </script>
</head>
<body>
    <pre>
        
    </pre>
    
</body>
</html>
