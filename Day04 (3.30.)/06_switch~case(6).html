<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        'use strict'
        let rank =prompt('A~F 입력');
        switch(rank){
            case 'A': 
            case 'B':
            case 'C': document.write('합격'); break;
            //A또는 B또는 C와 동일한 것

            case 'D':
            case 'E': document.write('대기'); break;

            default: document.write('불합격');
        } //break는 여기까지만 실행해 그리고 나머지는 하지말고 밖으로 빠져나가~!

    </script>
</head>
<body>
    <pre>
        
    </pre>
    
</body>
</html>
