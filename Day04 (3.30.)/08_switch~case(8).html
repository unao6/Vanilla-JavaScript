<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        'use strict'
        let num1=Number(prompt('첫번째 정수입력'));
        let op=prompt('사칙연산중에 하나를 입력하세요','+, -, *, /, %');
        let num2=Number(prompt('두번째 정수입력'));
        let result=0;

        //result=20
        //10+10=20

        switch(op){
            case '+': result=num1+num2; break;
            case '-': result=num1-num2; break;
            case '*': result=num1*num2; break;
            case '/': result=num1/num2; break;
            case '%': result=num1%num2;
            default: document.write('입력 오류, 다시 입력하세요');
        }
        document.write(result);

    </script>
</head>
<body>
    <pre>
        
    </pre>
    
</body>
</html>
