    <script>
        'use strict'
        let divice=(prompt('기종을 입력하세요','iPhone, iPad, galaxy, ..'));

        switch(divice){
            case 'iPhone':
                document.write('아이폰');
                break;
            case 'iPad':
                document.write('아이패드');
                break;
            case 'galaxy':
                document.write('갤럭시');
                break;
            default:
                document.write('기종없음');
