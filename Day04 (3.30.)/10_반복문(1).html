<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        'use strict'
        // 0~50까지 반복 중에서 짝수만 출력하기
        for(let i=0; i<=50; i++){
            if(i%2==0){
                document.write(i, '&nbsp;&nbsp;&nbsp;');
            }
        }
        document.write('<br>');

        // 0~20까지 반복 중에서 5의 배수만 출력하기
        for(let i=0; i<=20; i++){
            if(i%5==0){
                document.write(i, '&nbsp;&nbsp;&nbsp;');
            }
        }
        document.write('<br>');
        //1~100 출력하기 10개씩
        for(let i=1; i<=100; i++){
            document.write(i, '&nbsp;&nbsp;&nbsp;');
            if(i%10==0){
                document.write('<br>');
            }
        }

    </script>
</head>
<body>
    <pre>
        0~50까지 반복 중에서  -for문
        짝수만 출력하기  -  if
    </pre>
    
</body>
</html>
