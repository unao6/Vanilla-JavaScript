<body>
  <div class="box">
    <button>클릭1</button>
    <strong>클릭2</strong>
  </div>

  <div class="output">
    ??
  </div>
  <script>  
    const dom=document.querySelector('.box');
    const output=document.querySelector('.output');

    //event: 사건, evt, e
    //currentTarget: 이벤트가 걸려있는 대상
    //target: 실제로 가리킨 대상
    dom.addEventListener('click', function(){
      // output.textContent= event.currentTarget.innerHTML
      output.textContent=event.target.innerHTML

    })
