<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <style>
      div{
        width: 80px; height: 80px; background: hotpink; 
        cursor: pointer;
        position: relative;
        text-align: center; line-height: 80px; font-size:25px;
        margin:20px;
      }
     
    </style>

</head>
<body>
  <div class="box1">test</div>
  <div class="box2">test</div>
  <div class="box3">test</div>
  <div class="box4">test</div>
  
  <script>
    let dom1=document.querySelector('.box1')
    let dom2=document.querySelector('.box2')
    let dom3=document.querySelector('.box3')
    let dom4=document.querySelector('.box4')

    
    dom1.addEventListener('click', function(e){
      this.animate([
      {transform: 'translateX(0px)'},
      {transform: 'translateX(200px)', opacity:'0.7'},
      {transform: 'translateY(200px)', opacity:'0.2'},
      {transform: 'translateX(100px)', opacity:'1'},
      {transform: 'translateX(0px), translateY(0px)', opacity:'1'},

      ],5000) //옵션이 하나밖에 없으면 이렇게 시간만 써도댐

     
    }) 

    dom2.addEventListener('click', function(e){
      e.target.animate([
        {left:'0px', top:'0px', backgroundColor:'hotpink', easing:'ease-in-out'},
        {left:'300px', top:'0px', backgroundColor:'gold', easing:'ease-in'},
        {left:'300px', top:'400px', backgroundColor:'pink', easing:'cubic-bezier(.17,.67,1,.01)'},

        {left:'0px', top:'400px', backgroundColor:'skyblue'},
        {left:'0px', top:'0px', backgroundColor:'hotpink'},
      ],6000)
    })

    dom3.addEventListener('click', function(e){
      e.target.animate([
        {left:'0px', top:'0px', backgroundColor:'hotpink', offset: '0'}, //오프셋이 시간조절하는것 
        {left:'300px', top:'0px', backgroundColor:'gold', offset: '0.2'}, //10초를 가지고 조절중
        {left:'300px', top:'400px', backgroundColor:'pink',offset: '0.5'},
        {left:'0px', top:'400px', backgroundColor:'skyblue', offset: '0.55'},
        {left:'0px', top:'0px', backgroundColor:'hotpink'},
      ],10000)
    })
  </script>
</body>
</html>
