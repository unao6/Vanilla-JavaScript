    <style>
      .list{margin:  10px;}
      .list li{

        font-size: 20px; line-height: 30px; text-align: center; cursor: pointer;
      }
    </style>
    <script>

    </script>
</head>
<body>
  <ul clas="list">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
  
  <script>
      const li= document.querySelectorAll('.list li');

      li[0].addEventListener('click', function(){
        li[0].textContent='MainMenu'+0;
      })

      li[1].addEventListener('click', function(){
        this.textContent='MainMenu'+1;
        console.log(this);
      })
      li[2].addEventListner('click', ()=>{
        this.textContent='MainMenu'+2;
        console.log(this);
      })
      li[3].addEventListener('click', (event)=> {
        this.textContent='MainMenu'+3;
        console.log(this);
      })
      li[4].addEventListener('click', (e)=>{
        this.textContent='MainMenu'+4;
        console.log(this);
      })
      
  </script>
